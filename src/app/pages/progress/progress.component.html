<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
            <h4 class="card-title"></h4>
            <div class="progress m-t-20">
                <div  class="progress-bar bg-primary progress-bar-striped active"
                      style="height:10px;"
                      role="progressbar">
                      <!-- [style.width]="getPercent" -->
                </div>
            </div>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="card">
        <div class="card-body">
            <h4 class="card-title"></h4>
            <div class="progress m-t-20">
                <div  class="progress-bar bg-warn progress-bar-striped active"
                      style="height:10px;"
                      role="progressbar">
                      <!-- [style.width]="getPercent" -->
                </div>
            </div>
        </div>
      </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <app-increment [progress]="15" ></app-increment>
        </div>
      </div>
    </div>

    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <app-increment [progress]="0"></app-increment>
        </div>
      </div>
    </div>
</div>
